		<title>Motorcycle Wristguards</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<nav>
			<div class="logo">Motorcycle Wristguards</div>
			<div class="topNavOrderButton">Order Gear</div>
		</nav>
		<header>
			<h1>Motorcycle<br>Wristguards</h1>
		</header>
		<section class="gallery">
			<div class="thumbnail"></div>
			<div class="thumbnail"></div>
			<div class="thumbnail"></div>
		</section>
		<section class="orderPrintsButtonPanel">
			<div class="orderPrintsButton">Order Gear</div>
		</section>
		<section class="orderForm">
			<ul>
				<form action="#">
					<label for="customer">Name</label>
		      <input type="text" name="customer" placeholder="Name" />

					<label for="email">Email</label>
					<input type="email" name="email" placeholder="Email" />

					<label for="address1">Address Line 1</label>
		      <input type="text" name="address1" placeholder="Address Line 1" />

					<label for="address2">Address Line 2</label>
		      <input type="text" name="address2" placeholder="Address Line 2" />

					<label for="gear">Gear</label>
		      <select name="gear">
		      	<option value="gear1" selected>gear 1</option>
		      	<option value="gear2">gear 2</option>
		      	<option value="gear3">gear 3</option>
		      </select>

		      <label for="size">Size</label>
		      <input type="radio" name="size" value="small" checked> Small
		      <input type="radio" name="size" value="medium"> Medium
		      <input type="radio" name="size" value="large"> Large

					<label for="comments">Comments / Concerns</label>
					<textarea name="comments" rows="3" cols="40" placeholder="Any special requests?"></textarea>

					<label for="terms">
						<input type="checkbox" name="terms">
						I've read the terms and conditions
					</label>

		      <button type="submit">Place Order</button>
				</form>
			</ul>
		</section>
		<footer>

	</body>
