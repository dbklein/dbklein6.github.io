<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
<!--   	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three"> -->
		<title>Motorcycle Wristguards</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<nav>
			<div class="logo">Motorcycle Wristguards</div>
			<div class="topNavOrderButton">Order Gear</div>
		</nav>
		<header>
			<h1>Motorcycle<br>Wristguards</h1>
		</header>
		<section class="gallery">
			<div class="thumbnail"></div>
			<div class="thumbnail"></div>
			<div class="thumbnail"></div>
		</section>
		<section class="orderPrintsButtonPanel">
			<div class="orderPrintsButton">Order Gear</div>
		</section>
		<section class="orderForm">
			<form action="#">
				<ul>
					<li>
						<label for="customer">Name</label>
		      	<input type="text" name="customer" placeholder="Name" />
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" name="email" placeholder="Email" />
					</li>
					<li>
						<label for="address1">Address Line 1</label>
		      	<input type="text" name="address1" placeholder="Address Line 1" />
					</li>
					<li>
						<label for="address2">Address Line 2</label>
		      	<input type="text" name="address2" placeholder="Address Line 2" />
					</li>
					<li>
						<label for="gear">Gear</label>
		      	<select name="gear">
			      	<option value="gear1" selected>gear 1</option>
			      	<option value="gear2">gear 2</option>
			      	<option value="gear3">gear 3</option>
		      	</select>
					</li>
		      <li>
		      	<label for="size">Size</label>
		      	<input type="radio" name="size" value="small" checked> Small
		      	<input type="radio" name="size" value="medium"> Medium
		      	<input type="radio" name="size" value="large"> Large
					<li>
						<label for="comments">Tell us why you are worthy.</label>
						<textarea name="comments" rows="3" cols="40" placeholder="Here's why I'm the best."></textarea>
					</li>
					<li>
						<label for="terms">
							<input type="checkbox" name="terms">
							I agree to the terms.
						</label>
					</li>
		      <button type="submit">Place Order</button>
				</ul>
			</form>
		</section>
		<footer>
			Â© Motorcycle Wristguards 2016.
		</footer>
			<script src="js/jquery-2.1.4.js"></script>
			<script src="js/index.js"></script>
	</body>
</html>
